<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div></div>
        <script>
            console.log(location.search)    //?uname=hyh
            //1、先去掉？   subser('起始的位置',截取几个字符)
            var params = location.search.substr(1) //uname=hyh
            console.log(params)

            //2、利于 = ，将字符串分割成数组    split('=')
            var arr = params.split('=')
            console.log(arr)    // ["uname","hyh"]

            var div = document.querySelector('div')
            //3、把数据写入div中
            div.innerHTML = arr[1] + "welcome"
        </script>
    </body>
</html>
