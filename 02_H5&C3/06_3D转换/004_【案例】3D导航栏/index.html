<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px auto;
            width: 500px;
            height: 35px;
            background-color: #09f;
        }
        ul li {
            float: left;
            margin: 0 5px;
            width: 115px;
            height: 35px;
            background-color: orange;
            list-style: none;

            /* 需要给box旋转 也需要透视 干脆给li加透视 里面的子盒子都有透视效果*/
            perspective: 500px;
        }
        .box {
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s;
        }
        .front,
        .bottom {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        .bottom {
            background-color: orange;
            /* 注意：若有移动或者其他样式，必须先写移动 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="bottom"></div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="bottom"></div>
            </div>
        </li><li>
            <div class="box">
                <div class="front"></div>
                <div class="bottom"></div>
            </div>
        </li><li>
            <div class="box">
                <div class="front"></div>
                <div class="bottom"></div>
            </div>
        </li>
    </ul>
</body>
</html>
