<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            margin: 10px;
            width: 600px;
            height: 400px;
            float: left;
        }
        div img {
            width: 100%;
            height: 100%;
            transition: all .4s;
        }
        div img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div><a href="#"><img src="./img/1.jpg" alt=""></a></div>
    <div><a href="#"><img src="./img/2.jpg" alt=""></a></div>
</body>
</html>
