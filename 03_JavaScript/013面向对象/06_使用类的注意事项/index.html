                this.btn.onclick = this.sing()  //这里的 sing 是实例对象的，所以一定要用 this.sing 
            }
            sing(){
                console.log(this.uname)
            }
            dance(){
                //  这个 dance里面的 this 指向的是实例对象 ldh 因为 ldh 调用了这个函数
                _that = this
                console.log(this + "in dance")
            }

        var ldh = new Star('Scrain')
        console.log(that == ldh)
