<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /* 
                -这里输入的是数，而不是数组
                -利用函数的arguments对象实现
            */
            function fun(){
                var max = arguments[0]
                for(var i=0; i<arguments.length; i++){
                    max = max < arguments[i] ? max = arguments[i] : max
                }
                return max
            }
            var result = fun(1,3,5,7,9)
            console.log(result)
        </script>
    </head>
    <body>
        
    </body>
</html>
