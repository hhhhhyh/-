<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>注册页面</title>
    </head>
    <body>
        <table width="600" align="center">
            <caption><h5>注册页面</h5></caption>

            <!-- 性别 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" checked="checked"><img src="./images/male.jpg"> 男
                    <input type="radio" name="gender"><img src="./images/female.jpg"> 女
                    
                </td>
            </tr>

            <!-- 生日 -->
            <tr>
                <td>生日</td>
                <td>
                    <!-- 年份的 -->
                    <select>
                        <option>--请选择年份--</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                    </select>

                    <!-- 月份的 -->
                    <select>
                        <option>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>

                    <!-- 某日的 -->
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>

                    </select>
                </td>
            </tr>

            <!-- 所在地区 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京">
                </td>
            </tr>

            <!-- 婚姻状况 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" checked="checked">未婚
                    <input type="radio" name="marry">离婚
                    <input type="radio" name="marry">丧偶
                </td>
            </tr>

            <!-- 学历 -->
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="小学">
                </td>
            </tr>

            <!-- 月薪 -->
            <tr>
                <td>月薪</td>
                <td>
                    <input type="text" value="5000-10000">
                </td>
            </tr>

            <!-- 手机号 -->
            <tr>
                <td>手机号</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <!-- 昵称 -->
            <tr>
                <td>昵称</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <!-- 喜欢的类型 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love">妩媚
                    <input type="checkbox" name="love">柔美
                    <input type="checkbox" name="love">可爱
                    <input type="checkbox" name="love">活泼
                    <input type="checkbox" name="love">优雅
                    <input type="checkbox" name="love">气质
                </td>
            </tr>

            <!-- 自我介绍 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <!-- 免费注册 -->
            <tr>
                <td></td>
                <td>
                    <input type="image" src="./images/submit.jpg">
                </td>
            </tr>

            <!-- 同意条款 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="agree" checked="checked">
                    我同意注册条款
                </td>
            </tr>

            <!-- 是会员 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>

            <!-- 承诺 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18</li>
                        <li>诚信友善</li>
                        <li>爱国守法</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
